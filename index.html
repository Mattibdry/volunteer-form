<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer-Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>

  <div class="pad-b pad-t top-section">
    <h1 class="zetta">Apply to be a tree planter</h1>
    <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </div>

  <form>

    <fieldset>
      <div class="pad-b pad-t-2">
        <h2 class="tera">Personal details</h2>

      <div>
        <label for="Full-Name">Full name</labeL>
        <input id="Full-Name">
        <p class="under-text">Your full legal name, for insurance purposes, e.g. "Elizabeth Bradley".</p>
      </div>

      <div>
        <label for="email">What should we call you?</label>
        <input type="email "id="email">
        <p class="under-text">What all your friends call you, e.g. "Liz".</p>
      </div>

      <div class="push">
        <label for="date of birth">Date of birth</label>
        <input type="date" id="date of birth">
      </div>

      <div class="push">
        <label for="Size">T-Shirt size</label>
        <select id="Size">
          <option>Select a t-shirt size</option>
          <option>Straight-cut : XS</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="push">
        <label for="Email">Email</label>
        <input type="Email" id="Email">
      </div>

      <div>
        <label for="Phone Number">Phone number</label>
        <input type="number" id="Phone Number">
      </div>
    </fieldset>

    <fieldset>
      <div class="pad-t-2 pad-b">
        <h2 class="tera">Address</h2>

        <div class="push">
          <label for="Address">Street address</labeL>
          <input type="text"id="Address">
        </div>

        <div class="push">
          <label for="City">City</labeL>
          <input type="text"id="City">
        </div>

        <div class="push">
          <label for="Province">Province</label>
          <select id="Province">
            <option>Select a province</option>
            <option>Nunavut</option>
            <option>Text</option>
            <option>Text</option>
          </select>
        </div>

        <div>
          <label for="Postal Code">Postal Code</labeL>
          <input type="text"id="Postal Code">
        </div>
      </fieldset>

      <fieldset>
        <div class="grid">
          <div class="unit pad-t-2 pad-b">
            <label class="pad-t-1-2 push"> What activites are you interested in helping with?</label>

            <div class="grid">

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="1" type="checkbox">
            <label for="1">Digging holes</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="2" type="checkbox">
            <label for="2">Getting Dirty</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="3" type="checkbox">
            <label for="3">Lifting heavy objects</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="4" type="checkbox">
            <label for="4">Driving people</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="5" type="checkbox">
            <label for="5">Transporting trees</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="6" type="checkbox">
            <label for="6">Taking photos</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="7" type="checkbox">
            <label for="7">Online publishing</label>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 x-1-2">
            <input class="unit xs-1 s-1" id="8" type="checkbox">
            <label for="8">Managing people</label>
            </div>

          </div>

        </div>
      </div>
    </fieldset>






    <div>
      <label for="message">Message</label>
      <textarea id="message"></textarea>
    </div>

    <button type="submit">Send</button>

  </form>
  </section>
</body>
</html>
